<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Palindrome Check</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card" id="card">
        <h1>
            Is it a Palindrome?
        </h1>
        <div class="input" id="text-input">
            <h3>
                Enter text to check :
            </h3>
            <input type="text" class="input-string" id="strinp">
            <button class="action" id="check-btn">
                Check
            </button>
            <p id="result"></p>
        </div>
    </div>
    <div class="desc">
        <img src="icon.png" alt="info">
        <!-- <p></p> -->
        <p>
            <em>
                <b>
                    A palindrome is a word or
                    sentence that's spelled the same
                    way both forward and backward,
                    ignoring punctuation, case, and spacing
                </b>
            </em>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
